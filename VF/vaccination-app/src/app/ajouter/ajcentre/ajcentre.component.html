
<h2 mat-dialog-title> + Ajouter un centre de vaccination</h2>
<mat-dialog-content class="mat-typography">
<form class="example-form">

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Nom du centre</mat-label>
      <input matInput type="text" [(ngModel)]="nom"  [ngModelOptions]="{standalone: true}" placeholder="Nom" required="" id="nom">
    </mat-form-field></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Address</mat-label>
      <input matInput type="text" [(ngModel)]="address"  [ngModelOptions]="{standalone: true}" placeholder="Nom" required="" id="nom">
    </mat-form-field></td>
  </tr></table>


  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. San Francisco" type="text" [(ngModel)]="city"  [ngModelOptions]="{standalone: true}" id="city" >
      
    </mat-form-field></td>
    
    <td><mat-form-field class="example-full-width">
      <mat-label>Postal Code</mat-label>
      <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" [(ngModel)]="codepostal"  [ngModelOptions]="{standalone: true}" id="codepostal">
      <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
    </mat-form-field></td>
  </tr></table>
</form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="sendData()">Confirmer</button>
</mat-dialog-actions>
