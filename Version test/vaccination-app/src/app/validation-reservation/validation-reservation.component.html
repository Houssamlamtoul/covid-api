


<h1>Liste des Patients</h1>
<input type="text" id="myInput" name="search" [(ngModel)]="searchText" placeholder="Chercher un centre de vaccination"title="Type in a name">
<mat-card class="example-card" id="myUL" *ngFor="let centre of centres | filter:searchText">
    <mat-card-header>
      <mat-card-title >{{centre.name}}</mat-card-title>
      <mat-card-subtitle>test1<Label>test2</Label></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This card indeterminates progress bar.</p>
      <p>{{longText}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="disableFunc()" [disabled]="btnstate">Confirmer</button>
      <button mat-button>Annuler</button>
    </mat-card-actions>
  </mat-card>
